<div id="window-play-bar"  class="window">
    <!-- make an slider bar -->
    <a class="material-symbols btn-valid" id="play-btn">play_arrow</a>
    <a class="material-symbols btn-alert" id="rewind-btn">fast_rewind</a>
    <a class="material-symbols btn-alert" id="forward-btn">fast_forward</a>
    <input type="range" id="time-bar" name="time"
        min="0" max="1" value="0" step="0.01"
        onkeydown="return false;">
    <div>
      	speed : x <input type="text" id="time-speed" value="1">
    </div>
    <span id="time-display">
      	00/00/0000 00:00:00
    </span>
</div>
