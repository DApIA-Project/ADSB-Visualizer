<div id="window-flight-attack"  class="window">
    <h1>
        Flight Attacks
        <div>
            <span>Status :</span>
            <a class="btn-alert material-symbols-outlined" id="server-status">help</a>
            <a class="btn-alert material-symbols-outlined" id="refresh-server-status" style="display: none;">refresh</a>
        </div>
    </h1>
    <div>
        <div class="line">
            <a id="spoofing" class="attack">
                <img src="./assets/images/spoofing.png" alt="Spoofing">
                Spoofing
            </a>
            <a id="flooding" class="attack">
                <img src="./assets/images/saturation.png" alt="Saturation">
                Saturation
            </a>
            <a id="replay" class="attack">
                <img src="./assets/images/ghost.png" alt="Replay">
                Rejeux
            </a>
        </div>
        <div class="line stats">
            <div>Detections : </div>
            <div>
                <span id="nb-valid-aircraft">0</span> <span class="btn btn-valid material-symbols-outlined">check_circle</span>
            </div>
            <div>
                <span id="nb-invalid-aircraft">0</span> <span class="btn btn-cancel material-symbols-outlined">cancel</span>
            </div>
        </div>
    </div>
</div>
