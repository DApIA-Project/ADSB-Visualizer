<div id="window-flight-attack"  class="window">
    <h1>
        Flight Attacks
        <div>
            <a class="btn-alert material-symbols-outlined" id="refresh-server-status" style="display: none;">refresh</a>
            <span class="btn-alert material-symbols-outlined" id="server-status">help</span>
        </div>
    </h1>
    <div>
        <div class="line">
            <a id="spoofing" class="attack">
                <img src="./assets/images/spoofing.png" alt="Spoofing">
                Spoofing
            </a>
            <a id="flooding" class="attack">
                <img src="./assets/images/saturation.png" alt="Saturation">
                Saturation
            </a>
            <a id="replay" class="attack">
                <img src="./assets/images/ghost.png" alt="Replay">
                Rejeux
            </a>
        </div>
        <br>
        <div class="line stats">
            <div style="font-weight: bold; font-size: 20px;">Detections : </div>
            <div>
                <span>0</span> <span class="btn btn-valid material-symbols-outlined">check_circle</span>
            </div>
            <div>
                <span>0</span> <span class="btn btn-cancel material-symbols-outlined">cancel</span>
            </div>
        </div>
    </div>
</div>
